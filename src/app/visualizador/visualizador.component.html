<div class="row">
  <div class="col-12">
    <div class="alert alert-primary" role="alert">Comp. Informações</div>
  </div>
</div>

<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of acaoDocumentos.value">
        <td>{{ item.id }}</td>
        <td>{{ item.nome }}</td>
      </tr>
    </tbody>
  </table>
</div>
